{% extends 'shop/basic.html' %}
{% block title %}Contact{% endblock %}
{% block body %} 
<div class= "container">
<h2>Contact Us!</h2>
<form action="/shop/contact/" method="POST">
{% csrf_token %}
  <div class="form-group my-3" >
    <div class="row">
    <div class="col">
      <label for="first">First Name</label>
      <input type="text" class="form-control" id="first" name="first" placeholder="First name">
    </div>
    <div class="col">
      <label for="last">Last Name</label>
      <input type="text" class="form-control" id="last" name="last" placeholder="Last name">
    </div>
  </div>
  </div>
  <div class="form-group my-4">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email"  name="email"placeholder="name@example.com">
  </div>
 
  <div class="form-group ">
    <label for="number">Contact Number</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>
  
  <div class="form-group">
    <label for="desc">Tell us More</label>
    <textarea class="form-control" id="Textarea1" name="desc"rows="3"></textarea>
  </div>
        <button class="btn btn-primary " type="submit"> Submit</button>
</form>

</div>
{% endblock %}
